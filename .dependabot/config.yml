version: 1
update_configs:
  - package_manager: "elixir:hex"
    directory: "/"
    update_schedule: "live"
    automerged_updates:
    - match: {dependency_type: "all", update_type: "all"}
  - package_manager: "javascript"
    directory: "/assets"
    update_schedule: "weekly"
    automerged_updates:
    - match: {dependency_type: "all", update_type: "semver:patch"}
